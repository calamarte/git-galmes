<body>
<div id="pentagramaContainer">
    <img src="assets/pentagrama.png" id="pentagrama" usemap="#mapa">

</div>

<img id="no-sostenido" src="assets/nota1.png" draggable="true" ondragstart="drag(event)" alt="">
<img id="sostenido" src="assets/nota1sust.png" draggable="true" ondragstart="drag(event)" alt="">


<map name="mapa">
    <area id="do" ondrop="drop(event)" ondragover="allowDrop(event)" target="" alt="do" title="do" href="" coords="186,410,1000,456" shape="rect">
    <area id="re" ondrop="drop(event)" ondragover="allowDrop(event)" target="" alt="re" title="re" href="" coords="188,363,1000,409" shape="rect">

    <area id="la" ondrop="drop(event)" ondragover="allowDrop(event)" target="" alt="la" title="la" href="" coords="190,262,999,286" shape="rect">
    <area id="si" ondrop="drop(event)" ondragover="allowDrop(event)" target="" alt="si" title="si" href="" coords="191,239,998,261" shape="rect">
    <area id="do-alto" ondrop="drop(event)" ondragover="allowDrop(event)" target="" alt="do" title="do" href="" coords="191,90,999,238" shape="rect">

<input type="button" id="play" value="Play">
